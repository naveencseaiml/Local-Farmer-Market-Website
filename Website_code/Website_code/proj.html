<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Local Farmer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
            background-color: rgb(30, 224, 192);
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(51, 35, 35, 0.1);
            margin-top: 50px;
        }
        h2 {
            text-align: center;
            color: #110204;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            font-size: 16px;
            color: #333;
            display: block;
        }
        .form-group input, .form-group select, .form-group textarea {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #c80dee;
            border-radius: 4px;
        }
        .form-group textarea {
            height: 150px;
            resize: vertical;
        }
        .form-group button {
            background-color: #3e8e41;
            color: rgb(18, 31, 22);
            padding: 15px 25px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }
        .form-group button:hover {
            background-color: #45a049;
        }
        .footer {
            text-align: center;
            margin-top: 40px;
            font-size: 14px;
            color: #0f0202;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Contact Us - Local Farmer</h2>
        <form action="submit_form.php" method="POST">
            <div class="form-group">
                <label for="name">Your Name</label>
                <input type="text" id="name" name="name" required placeholder="Enter your full name">
            </div>
            <div class="form-group">
                <label for="email">Your Email</label>
                <input type="email" id="email" name="email" required placeholder="Enter your email address">
            </div>
            <div class="form-group">
                <label for="mobile">Your Mobile Number</label>
                <input type="tel" id="mobile" name="mobile" required placeholder="Enter your mobile number" pattern="[0-9]{10}" maxlength="10">
            </div>
            <div class="form-group">
                <label for="address">Your Address</label>
                <textarea id="address" name="address" required placeholder="Enter your address"></textarea>
            </div>
            <div class="form-group">
                <label for="type">Type of Inquiry</label>
                <select id="type" name="type" required>
                    <option value="order">Order</option>
                    <option value="general_inquiry">General Inquiry</option>
                    <option value="feedback">Feedback</option>
                    <option value="partnership">Partnership</option>
                </select>
            </div>
            <div class="form-group">
                <label for="message">Your Message</label>
                <textarea id="message" name="message" required placeholder="Write your message here..."></textarea>
            </div>
            <div class="form-group">
                <button type="submit">Send Message</button>
            </div>
        </form>
    </div>

    <div class="footer">
        <p>&copy; 2024 Local Farmer - All Rights Reserved</p>
    </div>

</body>
</html>
